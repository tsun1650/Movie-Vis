<html>
	<head>
	<!-- https://stackoverflow.com/questions/42476959/reference-error-js-not-defined-for-datamap -->
	<meta charset="utf-8">
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="http://d3js.org/d3.geo.projection.v0.js"></script>
	<script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
	<style>
		#map {
			position: relative;
			width: 100vw;
			height: 100vh;
			max-width:100%;
			max-height:100%
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script>
		var map = new Datamap({
				scope: 'world',
				element: document.getElementById('map')
			})
	</script>
</body>
</html>
